<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Range Slider</title>
  </head>
  <body>
    <div class="range-slider__c">
      <div id="range-wrap" class="rangeslider">
        <input
          id="sliderRange"
          class="styled-slider slider-progress"
          type="range"
          value="0"
        />
        <!-- min="0" max="100" -->
        <output id="thumb-value" class="bubble stat-value"></output>
      </div>
      <div class="columns">
        <div class="column">
          <div id="stat-colleagues" class="stat-value"></div>
          <p>
            colleagues are struggling with some form of mental health issue.
          </p>
        </div>
        <div class="column">
          <div id="stat-days" class="stat-value"></div>
          <p>
            days lost per year due to work-related stress, depression, and
            anxiety.
          </p>
        </div>
        <div class="column">
          <div id="stat-cost" class="stat-value"></div>
          <p>the annual cost of ill-mental health in the workplace.</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
